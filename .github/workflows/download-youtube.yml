name: Download YouTube Video

on:
  repository_dispatch:
    types: [download-youtube]

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp requests python-dotenv
        
    - name: Create downloads directory
      run: mkdir -p downloads
      
    - name: Download YouTube video
      env:
        VIDEO_URL: ${{ github.event.client_payload.video_url }}
        DOWNLOAD_TYPE: ${{ github.event.client_payload.download_type }}
        TIMESTAMP: ${{ github.event.client_payload.timestamp }}
      run: |
        python scripts/youtube_downloader.py
        
    - name: List downloaded files
      run: |
        echo "Downloaded files:"
        ls -la downloads/
        
    - name: Commit and push downloads
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add downloads/
        git commit -m "Add downloaded video: $(date)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: downloaded-video-${{ github.run_number }}
        path: downloads/
        retention-days: 1
